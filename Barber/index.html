<!doctype html>
<html lang="pt-BR" class="bg-bg text-text">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Régua Máxima | Dashboard Barbeiro</title>
    <meta name="description" content="Sistema de gerenciamento para barbeiros - Régua Máxima" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C9953B" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Régua Máxima" />
    
    <!-- Android Specific Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Régua Máxima" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/assets/images/logos/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  </head>
  <body class="min-h-dvh bg-gradient-to-b from-bg to-bg-soft text-text">
    <div id="root"></div>
    <script type="module" src="/src/app/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        const register = () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((reg) => {
              if (location.hostname === 'localhost') console.log('[SW] Registered:', reg.scope)
              setInterval(() => reg.update(), 60000)
            })
            .catch((err) => console.error('[SW] Registration failed:', err))
        }
        if (document.readyState === 'complete') register()
        else window.addEventListener('load', register, { once: true })
      }
    </script>
  </body>
</html>
